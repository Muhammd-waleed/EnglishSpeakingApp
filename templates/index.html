<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Audio Transcription App</title>
</head>
<body>
    <div class="container">
        <h1>Audio Transcription App</h1>
        <button id="recordButton">🎤 Record Audio</button>
        <h2>Transcription:</h2>
        <p id="transcriptionResult"></p>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const transcriptionResult = document.getElementById('transcriptionResult');
        let mediaRecorder;
        let audioChunks = [];

        recordButton.onclick = async () => {
            // Check for browser support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Your browser does not support audio recording.");
                return;
            }

            // Start recording
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            recordButton.innerText = "⏹ Stop Recording";

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];

                const formData = new FormData();
                formData.append('audio', audioBlob);

                // Send audio data to the server
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: audioBlob,
                });

                const result = await response.json();
                transcriptionResult.innerText = result.transcription;
                recordButton.innerText = "🎤 Record Audio";
            };

            mediaRecorder.stop();
        };
    </script>
</body>
</html>
